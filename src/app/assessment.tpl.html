<md-toolbar >
    <div class="md-toolbar-tools">
        {{ assessment.title }}
        <span flex></span>
        <md-button ng-if="false">
            Help
        </md-button>
        <md-button ng-click="reset()">
            Reset
        </md-button>
        <md-button class="md-button-colored" ng-click="onSubmit(submission)">
            Submit code
        </md-button>
    </div>
</md-toolbar>
<md-content class="md-content-padding" style="padding-top:80px;">
    <p ng-bind-html="instructions">
    </p>
    <section ng-repeat="compilationUnit in assessment.providedCompilationUnits" style="padding-top:10px;">
        <h3>{{ compilationUnit.name }}.java (read only)</h3>
        <section
                ng-model="compilationUnit.code"
                ui-ace="AceConfig.config"
                readonly="true"></section>
    </section>

    <section ng-repeat="compilationUnit in submission.submittedCompilationUnits" style="padding-top:10px;">
        <h3>{{ compilationUnit.name }}.java</h3>
        <section
                ng-model="compilationUnit.code"
                ui-ace="AceConfig.config"></section>
    </section>

    </section>

</md-content>
